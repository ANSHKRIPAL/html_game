<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Coin Toss</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f9;
      color: #333;
    }
    .coin {
      font-size: 100px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .results {
      margin-top: 20px;
      font-size: 20px;
    }
    .results span {
      font-weight: bold;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <h1>Coin Toss Game</h1>
  <div class="coin" id="coin">ðŸª™</div>
  <button onclick="tossCoin()">Toss Coin</button>
  <div class="results">
    <p>Heads: <span id="headsCount">0</span></p>
    <p>Tails: <span id="tailsCount">0</span></p>
  </div>

  <script>
    let headsCount = 0;
    let tailsCount = 0;

    function tossCoin() {
      // Generate random outcome (0 or 1)
      const outcome = Math.random() < 0.5 ? 'Heads' : 'Tails';

      // Update the display based on the outcome
      const coinDisplay = document.getElementById('coin');
      if (outcome === 'Heads') {
        coinDisplay.textContent = 'ðŸ™‚'; // Emoji for Heads
        headsCount++;
      } else {
        coinDisplay.textContent = 'ðŸ˜„'; // Emoji for Tails
        tailsCount++;
      }

      // Update the counts
      document.getElementById('headsCount').textContent = headsCount;
      document.getElementById('tailsCount').textContent = tailsCount;
    }
  </script>
</body>
</html>
